<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Great Number Game</title>
</head>
<body>
    <h1>Welcome to the Great Number Game</h1>
    <h2>I am thinking of a number between <span class="number">1</span> and <span class="number">50</span></h2>
    <div class="formbox">
        <form action='/guess' method="post" class="mainform">
            <label for="">Take a guess!!!</label>
            <input type="number" name="guess">
            <button type="submit" value="guess">guess</button>
        </form>
        {% if 'guess' in session: %}
            {% if session['guess'] == session['SecretNumber'] %}
                <div class="Correct">
                    <h2>Correct!!!</h2>
                    <form action="/reset" method="post">
                        <button type="submit">Play Again</button>
                    </form>
                </div>
            {% elif session['guess'] < session['SecretNumber'] %}
                <div class="Low">
                    <h2>Too Low!</h2>
                </div>
            {% else %}
                <div class="High">
                    <h2>Too High!</h2>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
